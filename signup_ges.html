<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>sign up</title>
    <link rel="stylesheet" href="css/styles_signup.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js\validar_singup_gestion.js"></script>
    <script>
        $(function() {
            $("#no1").hide();
            $("#yes1").hide();
            $("#no2").hide();
            $("#yes2").hide();
            $('#email').on( "blur", function() {
                validaremailrepetido();
            } );
            $('#rut').on( "blur", function() {
                validarrutrepetido();
            } );
        });

        function validate_empty(){
            $(document).ready(function(){
                $('#myForm input[type="text"]').blur(function(){
                    if(!$(this).val()){
                        $(this).css("border-color","red"); 
                    } else{
                        $(this).css("border-color","green");
                    }
                });
            });
        }

        function validarrutrepetido()
        {
                $.ajax({
                type: "POST",
                url: 'functions/validarrepetido.php',
                data: "rut-usu="+$("#rut").val(),
                success: function(response)
                    {
                        if (response==0){
                            $("#no1").hide();
                            $("#yes1").show();
                            
                            $('#rut').css("border-color","green");
                        }else{
                            $("#no1").show();
                            $("#yes1").hide();
                            
                            $('#rut').css("border-color","red"); 
                        }
                    }
                });
            
        }

        function validaremailrepetido()
        { 
            $.ajax({
            type: "POST",
            url: 'functions/validarrepetido.php',
            data: "email-usu="+$("#email").val(),
            success: function(response)
                {
                   if (response==0){
                        $("#no2").hide();
                        $("#yes2").show();
                        
                        $('#email').css("border-color","green");
                    }else{
                        $("#no2").show();
                        $("#yes2").hide();
                        
                        $('#email').css("border-color","red"); 
                    }
                }
            });
        }
    </script>
</head>
<body>

    <div class="container" >
        <form method="post" id="apply-form" name="form" action="functions/signup-process2.php">

            <div class="logo_image">
                <a href="index.html"><img src="img/icon.png" alt="icon" class="image" ></a>
            </div>
    
            <h1 id="title">REGISTRARSE</h1>
            
            <div class="container_signup">   
                
                <div class="upper_text">
                    <p>Esta ingresando como Gestor inmobiliario, Para ingresar como Propietario<a href="signup_prop.html"> ingrese aqui</a></p>
                </div>

                <div class="input-box-group">

                    <div class="input-box">
                        <label for="rut">Rut</label><br>
                        <input type="text" placeholder="Ingresar Rut" id="rut" name="rut" required><br>
                        <p id="no1" style="color: red; font-size: 13px; margin-left: 20px; margin-top: -10px;">Rut ya registrado</p>
                        <p id="yes1" style="color: green; font-size: 13px; margin-left: 20px; margin-top: -10px;">Rut disponible</p>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label><br>
                        <input type="email" placeholder="Ingresar Email" id="email" name="email" required><br>
                        <p id="no2" style="color: red; font-size: 13px; margin-left: 20px; margin-top: -10px;">Email ya registrado</p>
                        <p id="yes2" style="color: green; font-size: 13px; margin-left: 20px; margin-top: -10px;">Email disponible</p>
                    </div>

                </div>
                
                <div class="input-box-group">

                    <div class="input-box">
                        <label for="telefono" >Telefono</label><br>
                        <input type="number" placeholder="Ingresar Telefono" id="telefono" name="telefono" required><br>
                    </div>

                    <div class="input-box">
                        <label for="nombre" >Nombre</label><br>
                        <input type="text" placeholder="Ingresar Nombre" id="nombre" name="nombre" required><br>
                    </div>

                </div>

                <div class="input-box-group">

                    <div class="input-box">
                        <label for="contrasena">contrasena</label><br>
                        <input type="password" placeholder="Ingresar contrasena" id="contrasena" name="contrasena" required><br>
                    </div>

                    <div class="input-box">
                        <div class="files">
                            <label for="antecedentes">Certificado de Antecedentes</label>
                            <input type="file" id=antecedentes name="antecedentes" required>
                        </div>
                    </div>
                    
                </div>

                <div class="input-box-group_2">
                    <div class="input-box">
                            <label for="nacimiento" style="float: left;">Fecha Nacimiento</label><br>
                            <input class="nacimiento" type="date" id="nacimiento" name="nacimiento" required>
                    </div>

                    <div class="container_sex">
                        <label for="sexo" style="padding-left: 15px;"">Sexo</label><br>
                        <select name="sexo" id="sexo" required>
                            <option value="Seleccionar">Seleccionar</option>
                            <option value="Hombre">Hombre</option>
                            <option value="Mujer">Mujer</option>
                        </select><br><br>
                    </div>

                </div>
                
                <button class="button" id="submit-button" type="button" onclick="validar_signup()">Enviar</button>
                
                <div class="bottom">
                    <label>
                        <div><input type="checkbox" id="terms" name="terms" checked required> Acepto los <a href="">Terminos y Servicios</a></div>
                        <div>tienes una cuenta? <a href="login.html">Login</a></div>
                    </label>
                </div>
                
            </div>
        </form>    
    </div>
</body>
</html>
